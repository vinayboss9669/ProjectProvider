<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Book pages -->
  <path d="M 60 70 L 60 140 Q 100 150 140 140 L 140 70 Q 100 80 60 70 Z" 
        fill="none" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Book spine -->
  <line x1="100" y1="70" x2="100" y2="148" stroke="url(#gradient1)" stroke-width="3"/>
  
  <!-- Graduation cap top -->
  <path d="M 70 55 L 100 45 L 130 55 L 100 65 Z" fill="url(#gradient1)"/>
  
  <!-- Graduation cap tassel -->
  <circle cx="130" cy="55" r="4" fill="#8b5cf6"/>
  <line x1="130" y1="55" x2="135" y2="65" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Connection lines (representing networking) -->
  <circle cx="50" cy="100" r="6" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="100" r="6" fill="#8b5cf6" opacity="0.6"/>
  <line x1="56" y1="100" x2="94" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="106" y1="100" x2="144" y2="100" stroke="#8b5cf6" stroke-width="2" opacity="0.4" stroke-dasharray="3,3"/>
</svg>
